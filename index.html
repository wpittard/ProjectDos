  <!DOCTYPE html>
<html lang="en" >

<head>
	
	<meta charset="UTF-8">
	<title>findMyIPhone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div id="conatainer-box"> 

		<div class="msg-box free-float"></div>
		<div class="ms"></div>
	    <div class="item-box ms center"> 
	      <img id="find-iphone-icon" alt="Find iPhone Icon" src="https://barrycumbie.github.io/filehost/findIphoneIcon100x100.jpg" />
	    </div>

	    <div class="item-box ss"> 
	      <h1>Find My iPhone</h1>
	    </div>

	    <div class="item-box ss input-block">
	      <div id="appleID-input">
	        <span class="center">
	          <label>Apple ID</label>
	          <input id="appleID" type="text" placeholder="Email"/>
	        </span>
	      </div>
	      <div id="password-input">
	        <span class="center">
	          <label>Password</label>
	          <input id="password" type="password" placeholder="Required"/>
	        </span>
	      </div>
	    </div>

	    <div class="item-box ss">
	      <button id="button" disabled>Sign In...</button>
	    </div>

	    <div class="item-box ls">
	      <ul>
	        <li>
	          <a href="#" target="_blank">Forgot Apple ID or Password?</a>
	        </li>
	        <li>
	          <a href="#" target="_blank">Set Up Instructions</a>
	        </li>
	      </ul>   
	    </div>

	  </div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script  src="js/index.js"></script>

</body>

</html>
